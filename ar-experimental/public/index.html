<!doctype HTML>
<html>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-experimental/models/try.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#animated-asset"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
                smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
            >
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='7'>
            <a-entity
                gltf-model="#animated-asset"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
            >
            </a-entity>
        </a-marker>

        <a-entity camera="far:100000; near:0.01"></a-entity>
        </a-scene>
    </body>
</html>

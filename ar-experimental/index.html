<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
    </head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>    
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="debugUIEnabled: false;" renderer="precision: mediump">
            <a-assets>
                <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                position="0 0 -4"
                id="animated-model"
                gltf-model="#animated-asset"
                scale="0.5">
            </a-entity>
            
            <a-entity camera look-controls pointerLockEnabled>
                <a-cursor></a-cursor>
            </a-entity>
    
    </body>
</html>
